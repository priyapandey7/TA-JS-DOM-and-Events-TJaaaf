<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Form Validation ðŸ‘‡</title>
  </head>
  <body>
    <!-- <h1>Form Validation</h1> -->
    <form action="" class="form">
      <fieldset>
        <h1 heading>Form validation</h1>
        <label for="name">
          Name
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter your Name"
          />
          <small></small>
        </label>
        <label for="Username">
          Enter User Name
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Enter User Name"
          />
          <small></small>
        </label>
        <label for="Email">
          Email
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your Email"
          />
          <small></small>
        </label>
        <label for="Mobile">
          Mobile Number
          <input
            type="number"
            id="mobile"
            name="number"
            placeholder="Enter Mobail Number"
          />
          <small></small>
        </label>
        <label for="Password">
          Create Your Password
          <input
            type="password"
            name="password"
            id="password"
            placeholder="create password"
          />
          <small></small>
        </label>
        <label for="Confirm password">
          Confirm password
          <input
            type="password"
            name="cpassword"
            id="re-password"
            placeholder="Confirm Pasword"
          />
          <small></small>
        </label>
        <button type="submit">submit</button>
      </fieldset>
    </form>

    <script src="./script.js"></script>
  </body>
</html>
